<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6c5ce7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#gradient)" opacity="0.1"/>
  
  <!-- Brain/Neural network design -->
  <g fill="url(#gradient)" stroke="url(#gradient)" stroke-width="2">
    <!-- Central node -->
    <circle cx="32" cy="32" r="4" fill="url(#gradient)"/>
    
    <!-- Connected nodes -->
    <circle cx="20" cy="20" r="2"/>
    <circle cx="44" cy="20" r="2"/>
    <circle cx="20" cy="44" r="2"/>
    <circle cx="44" cy="44" r="2"/>
    
    <!-- Connection lines -->
    <line x1="32" y1="32" x2="20" y2="20" opacity="0.6"/>
    <line x1="32" y1="32" x2="44" y2="20" opacity="0.6"/>
    <line x1="32" y1="32" x2="20" y2="44" opacity="0.6"/>
    <line x1="32" y1="32" x2="44" y2="44" opacity="0.6"/>
    
    <!-- Outer nodes -->
    <circle cx="12" cy="32" r="1.5"/>
    <circle cx="52" cy="32" r="1.5"/>
    <circle cx="32" cy="12" r="1.5"/>
    <circle cx="32" cy="52" r="1.5"/>
    
    <!-- Additional connections -->
    <line x1="20" y1="20" x2="12" y2="32" opacity="0.4"/>
    <line x1="44" y1="20" x2="52" y2="32" opacity="0.4"/>
    <line x1="20" y1="44" x2="12" y2="32" opacity="0.4"/>
    <line x1="44" y1="44" x2="52" y2="32" opacity="0.4"/>
  </g>
  
  <!-- Initials -->
  <text x="32" y="37" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="url(#gradient)">AG</text>
</svg> 